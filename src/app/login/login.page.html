<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons 
      slot="start">
      <ion-back-button
        defaultHref="/"
        color="dark"
        mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">
      Inicio de sesión
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="title">
    <h1> ¡BIENVENIDO DE VUELTA! </h1>
    <p>Ingresa tu nombre de usuario y contraseña para continuar.</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on"
                 clearInput="true"
                 inputmode="text"
                 placeholder="Nombre de usuario"
                 [(ngModel)]="username"></ion-input>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input autocorrect="on"
                 clearInput="true"
                 inputmode="new-password"
                 [type]="showPassword ? 'text' : 'password'"
                 placeholder="Contraseña"
                 required="true"
                 [(ngModel)]="password"></ion-input>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-icon slot="end" color="medium" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-button class="btn-signup" expand="block" (click)="getCredentials()">Ingresar</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-toolbar-footer">
    <p>All Rights Reserved - 2021</p>
  </ion-toolbar>
</ion-footer>
